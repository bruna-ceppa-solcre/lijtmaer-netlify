<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>

    <!-- ! STYLES -->
    <link rel="stylesheet" href="/assets/css/fixed.css">
    <link rel="stylesheet" href="/assets/css/fixed.inline.css">


    <!-- ! ICONS -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/dd6053bc61/Lijmaer/style.css">
</head>

<body>

    <main class="o-wrapper o-section">
        <div class="c-box">
            <h2 class="u-heading u-heading--border u-heading--centered">
                Formulario de una columna
            </h2>
            <!-- ! FORM col1: Start -->
            <form action="" class="c-form u-push-t">
                <label for="name" class="c-form__label c-form__error">
                    <input type="text" id="name" class="c-form__input" placeholder="Nombre:">
                    <span class="c-form__error-text">Mensaje de error</span>
                </label>

                <label for="mail" class="c-form__label">
                    <input type="text" id="mail" class="c-form__input" placeholder="E-mail:">
                </label>

                <label class="c-form__label c-form__label--phone">

                    <!-- ! DIALCODE: Start -->
                    <div class="c-dialcode">
                        <input type="checkbox" id="menu-unico" class="c-dialcode__toggle">
                        <label for="menu-unico" class="c-dialcode__label">
                            <div class="c-dialcode__label-content">
                                <picture class="c-dialcode__flag">
                                    <img src="/assets/images/temp/flags/uruguay.svg" alt="Uruguay">
                                </picture>

                            </div>
                            <span class="c-dialcode__arrow icon-angle-down"></span>
                        </label>
                        <ul class="c-dialcode__list">
                            <li class="c-dialcode__item">
                                <a href="#">
                                    <div class="c-dialcode__flag">
                                        <img src="/assets/images/temp/flags/argentina.svg" alt="Argentina">
                                    </div>

                                </a>
                            </li>
                            <li class="c-dialcode__item">
                                <a href="#">
                                    <picture class="c-dialcode__flag">
                                        <img src="/assets/images/temp/flags/estados-unidos.svg" alt="Estados Unidos">
                                    </picture>

                                </a>
                            </li>
                            <li class="c-dialcode__item">
                                <a href="#">
                                    <picture class="c-dialcode__flag">
                                        <img src="/assets/images/temp/flags/brasil.svg" alt="Brasil">
                                    </picture>

                                </a>
                            </li>
                            <li class="c-dialcode__item">
                                <a href="#">
                                    <picture class="c-dialcode__flag">
                                        <img src="/assets/images/temp/flags/chile.svg" alt="Chile">
                                    </picture>
                                </a>
                            </li>

                            <li class="c-dialcode__item">
                                <a href="#">
                                    <picture class="c-dialcode__flag">
                                        <img src="/assets/images/temp/flags/espana.svg" alt="España">
                                    </picture>
                                </a>
                            </li>

                        </ul>
                    </div>

                    <!-- ! DIALCODE: End -->


                    <input type="tel" name="" id="phone" class="c-form__input" placeholder="Teléfono:">
                </label>

                <label for="message" class="c-form__label c-form__error">
                    <textarea name="" id="message" class="c-form__input c-form__input--textarea"
                        placeholder="Mensaje:"></textarea>
                    <span class="c-form__error-text">Mensaje de error</span>
                </label>

                <div class="c-form__field">
                    <span class="c-form__text">Método de contacto preferido</span>
                    <div class="c-form__options">
                        <label class="c-form__option">
                            <input type="radio" name="contact-method" value="whatsapp" class="c-form__radio">
                            <span class="c-form__option-text">WhatsApp</span>
                        </label>
                        <label class="c-form__option">
                            <input type="radio" name="contact-method" value="email" class="c-form__radio">
                            <span class="c-form__option-text">Email</span>
                        </label>
                        <label class="c-form__option">
                            <input type="radio" name="contact-method" value="phone" class="c-form__radio">
                            <span class="c-form__option-text">Teléfono</span>
                        </label>
                    </div>
                </div>

                <div class="c-form__actions">
                    <button class="c-btn c-btn--icon"><span class="icon-whatsapp"></span>Whatsapp</button>
                    <button class="c-btn c-btn--secondary c-btn--icon"><span
                            class="icon-contact"></span>Consultar</button>
                </div>

                <p class="c-form__success">¡Mensaje enviado con éxito!</p>

            </form>
            <!-- ! FORM col1: End -->
        </div>


        <div class="c-box u-push-t-xl">
            <h2 class="u-heading u-heading--border u-heading--centered">
                Formulario de dos columnas
            </h2>

            <!-- ! FORM col2: Start -->
            <form action="" class="c-form c-form--cols2 u-push-t">
                <div class="c-form__group">
                    <label for="title" class="c-form__label">
                        <input type="text" id="title" class="c-form__input" placeholder="Título de la propiedad:">
                    </label>

                    <label for="price" class="c-form__label">
                        <input type="text" id="price" class="c-form__input" placeholder="Precio (USD):">
                    </label>

                    <div class="c-form__row">
                        <label for="address" class="c-form__label">
                            <input type="text" id="address" class="c-form__input" placeholder="Dirección:">
                        </label>

                        <label for="city" class="c-form__label">
                            <input type="text" id="city" class="c-form__input" placeholder="Ciudad / Barrio:">
                        </label>
                    </div>
                </div>

                <div class="c-form__group">
                    <label for="bedrooms" class="c-form__label">
                        <input type="text" id="bedrooms" class="c-form__input" placeholder="Dormitorios:">
                    </label>

                    <label for="bathrooms" class="c-form__label">
                        <input type="text" id="bathrooms" class="c-form__input" placeholder="Baños:">
                    </label>
                </div>

            </form>
            <!-- ! FORM col2: End -->
        </div>
    </main>

    <!-- FIXED -->
    <script src="/assets/js/fixed/component.dialcode.js"></script>


</body>

</html>

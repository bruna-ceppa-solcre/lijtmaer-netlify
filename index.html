    <!-- ! ICONS -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/dd6053bc61/Lijmaer/style.css">
</head>

<body>
    <style>
        h1 {
            font-size: 3.4rem;
            color: var(--color-primary-400);
            font-family: var(--font-alt);
            margin-top: 5rem;
            border-bottom: .2rem solid var(--color-primary-400);
            width: max-content;
        }

        h2 {
            font-size: 2rem;
            color: var(--color-primary-400);
            margin-top: 3em;
        }

        .list {
            padding-top: 0.8rem;
            counter-reset: listItem;
        }

        .list li {
            font-size: 1.6rem;
            margin-top: 0.5em;
            padding-block: 0.25em;
            counter-increment: listItem;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: start;
            justify-items: start;
            column-gap: 0.25em;
            row-gap: 0.125em;
        }

        .list li>* {
            grid-column: 2 / 3;
        }

        .list a {
            display: inline-block;
            width: auto;
            color: inherit;

        }

        .list li::before {
            content: counter(listItem, var(--_type, numeric))". ";
            opacity: 0.5;
            grid-column: 1 / 2;
        }

        .list :any-link:hover {
            color: var(--color-hover-700);
            border-color: hsl(var(--color-hover-700-hsl) / 70%);
        }

        .list li>ul {
            padding-top: 0.25em;
            counter-reset: listItem;
            padding-left: 1.5em;
        }

        .list ul {
            --_type: lower-alpha
        }

        .list ul ul {
            --_type: upper-roman
        }

        .list small {
            display: block;
            font-size: 0.9em;
            opacity: 0.6;
        }

        .list small.warning {
            color: var(--color-context-warning);
        }

        .list small.green {
            color: var(--color-context-success);
        }
    </style>
    <div>
        <div class="o-wrapper o-section">

                </li>
                <li>

                </li>

                </li>
       
                <li>
                    <a href="/pages/about-us.html" target="_blank">Nosotros</a>
                </li>
                 
            </ul>
        </div>

    </div>


</body>
